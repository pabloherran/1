<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Dosis:700&display=swap" rel="stylesheet">


<head>
	<meta charset=”UTF-8” >
	<title></title>
	<style type="text/css">

		body{
			font-family: 'Dosis', sans-serif;
		}

		#nombre{
			padding-left: 32px;
		}

		#apellido1{
			padding-left: 23px;
		}

		#apellido2{
			padding-left: 20px;
		}

		#telefono{
			padding-left: 28px;
		}

		#fechadenacimiento{
			padding-left: 20px;
		}

		#provincias{
			padding-left: 20px;
		}

	</style>
</head>


<body>
	<form action="Ejercicio1.html" method="get">
		<fieldset> 
			<legend> DATOS PERSONALES </legend>
				<div id="nombre">
					<label for="nombre"> Nombre: </label>
					<input required type="text" name="nombre"> 
					<br>
				</div> 
			
				<div id="apellido1">
					<label for="apellido1"> Apellido 1: </label>
					<input required type="text" name="apellido1">  
					<br>
				</div>

				<div id="apellido2">
					<label for="apellido2"> Apellido 2: </label>
					<input type="text" name="apellido2">  
					<br>
				</div>

				<div id="telefono">
					<label for="telefono"> Teléfono: </label>
					<input type="text" name="telefono">  
					<br>
				</div>

				<div id="fechadenacimiento">
					<label for="fechadenacimiento"> Fecha de nacimiento: </label>
					<input type="date" name="fechadenacimiento">  
					<br>
				</div>

					<optgroup label="Selecciona una provincia">

					<optgroup label="Castilla y León">
						<option value="CL"> León </option>
						<option value="CL"> Palencia </option>
						<option value="CL"> Burgos </option>
						<option value="CL"> Soria </option>
						<option value="CL"> Zamora </option>
						<option value="CL"> Valldolid </option>
						<option value="CL"> Segovia </option>
						<option value="CL"> Ávila </option>
						<option value="CL"> Salamanca </option>
					</optgroup>

					<optgroup label="Aragón">

						<option value="NAV"> Navarra </option>
					</optgroup>

					<optgroup label="País Vasco">
						<option value="PV"> Guipuzcoa </option>
						<option value="PV"> Vizcaya </option>
						<option value="PV"> Álava </option>
					</optgroup>

					<optgroup label="Cantabria">
						<option value="CAN"> Cantabria </option>

					<optgroup label="Asturias">

					<optgroup label="Ceuta">
						<option value="CEU"> Ceuta </option>
					</optgroup>

						<option value="MEL"> Melilla </option>
					</optgroup>
					</select>
				</div>
				<input type="submit">
		</fieldset>

		<fieldset>
			<legend> EDAD </legend>
				<p>
					20-39
					<input type="radio" name="EDAD">
				</p>
				<p>
					40-59

				</p>
				<p>
					60-79

</html>
